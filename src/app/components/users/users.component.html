
<div style="padding:30px;">
     <mat-toolbar id="mat">
         <mat-toolbar-row>
            <h6 style="display: inline-block; width: max-content;">COMPANY DETAILS</h6>
            <span class="example-spacer"></span>
            <input type="button" value="Employees" class="inp1">
            <input type="button" value="Live View" class="inp1"> 
            <input type="button" value="Org Chart" class="inp1">
         </mat-toolbar-row>
         <mat-toolbar-row>
     <input type="text" placeholder="Search Employee" class="inp"><mat-icon class="down">search</mat-icon>
     <input type="text" value="Active" class="inp" id="inp" ><mat-icon class="down" style="color: black;">keyboard_arrow_down</mat-icon>
     <span class="example-spacer"></span>
     <input type="button" value="Add Employees" class="inp" id="import_emp">&nbsp;
     <input type="button" value="Import Employees" class="inp" id="export_emp">
     </mat-toolbar-row>
    </mat-toolbar>
     <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.avatar"/>
            </td>
        </ng-container>

        <!-- first_name Column -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <!-- Last_name Column -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="details(row)"></tr>
    </table>
</div>
